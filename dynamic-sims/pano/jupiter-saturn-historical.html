<html>
  <head>

<title>Great Conjunctions - Historical All Sky View</title>
<meta name="description" content="360 View of Historical Great Conjunctions." />
<meta property="og:description" content="360 View of Historical Great Conjunctions." />
<link rel="canonical" href="https://ccnyplanetarium.org/dynamic-sims/pano/jupiter-saturn-historical.html" />
<meta property="og:url" content="https://ccnyplanetarium.org/dynamic-sims/pano/jupiter-saturn-historical.html" />
<meta property="og:site_name" content="CCNY Planetarium" />
<meta property="og:image" content="https://ccnyplanetarium.org/assets/images/great-conjunctions-all-sky-500px.jpg" />
<meta property="og:type" content="website" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> -->
    <script src="highlight.js"></script>
    <script src="info-panel.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #212"
      webxr="referenceSpaceType: local"
      environment
      cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">

      <a-assets>

        <img id="showInfo" src="about.png" crossorigin="anonymous"/>

        <a-mixin
          id="frame"
          geometry="primitive: plane; width: .5; height: .5"
          material="color: black; opacity: 0.0; transparent: true; shader: flat"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
         ></a-mixin>
         <a-mixin
          id="poster"
          geometry="primitive: plane; width: .5; height: 0.5"
          material="transparent: true; shader: flat"

          position="0 0 0.005"
         ></a-mixin>
         <a-mixin
          id="movieImage"
          geometry="primitive: plane; width: 1.5; height: 0.81"
          material="src: #showInfo; shader: flat; transparent: true"
          position="0 0.495 0.002"
         ></a-mixin>
      </a-assets>
      <a-entity
       id="background"
       position="0 0 0"
       geometry="primitive: sphere; radius: 2.0"
       material="color: red; side: back; shader: flat"
       scale="0.001 0.001 0.001"
       visible="false" class="raycastable">
     </a-entity>
     <a-entity
        position="0 1.6 0"

        <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
        </a-entity>
      </a-entity>
     <a-sky src="360_all_text.png" rotation="0 -50 0"></a-sky>
     <a-text font="kelsonsans" value="Past Jupiter Saturn Great Conjunctions" width="4" position="-1.5 0.25 -3.5" rotation="0 0 0"></a-text> -

    <a-entity id="ui" position="0 1.6 -2.5">
      <!-- Poster menu -->
      <a-entity id="menu" highlight>

        <a-entity id="showInfoButton" position="0 -1.5 0" mixin="frame" class="raycastable menu-button">
          <a-entity material="src: #showInfo" mixin="poster"></a-entity>
        </a-entity>

      </a-entity>

      <!-- Info panel of the selected movie. -->
      <a-entity
        id="infoPanel"
        position="0 0 0.5"
        info-panel
        visible="false"
        scale="0.001 0.001 0.001"
        geometry="primitive: plane; width: 1.5; height: 1.8"
        material="color: #333333; shader: flat; transparent: false" class="raycastable">
        <a-entity id="movieTitle"
          position="-0.68 .68 0"
          text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/fonts/Roboto-msdf.json; color: white; value: About this Visualization "></a-entity>
        <a-entity id="movieDescription"
          position="-0.68 .58 0"
          text="baseline: top; shader: msdf; anchor: left;width: 1.3; font: https://cdn.aframe.io/fonts/Roboto-msdf.json; color: white; value: This visualization shows several of the past great conjunctions of Jupiter and Saturn. Several events are shown. For each conjunction, daily positions are shown with weekly highlights. The year and angular separation in arcminutes is displayed next to each series. The key things to notice is how close the current conjunction is (6.1') verses many of the other more recent ones (~1 degree) Note: Not all of these were visible at night, and their actual positions in the sky, while correct, might not be exactly the same as the observation times - they were spaced out to prevent overlaps. The sky map was rendered with OpenSpace. The data for dates and angular separation comes from https://sparky.rice.edu/public-night/jupsat2.html . The location chosen was Santa Fe, NM. Read more at ccnyplanetarium.org "></a-entity>
      </a-entity>
    </a-entity>

    </a-scene>
  </body>
</html>
