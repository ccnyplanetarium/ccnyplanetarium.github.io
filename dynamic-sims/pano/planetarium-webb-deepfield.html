<title>JWST First Science Image Event - July 12 2022</title>
<meta name="description" content="JWST First Science Release - July 2022" />
<meta property="og:description" content="JWST First Science Release - July 2022." />
<link rel="canonical" href="https://ccnyplanetarium.org/dynamic-sims/pano/planetarium-webb-deepfield.html" />
<meta property="og:url" content="https://ccnyplanetarium.org/dynamic-sims/pano/planetarium-webb-deepfield.html" />
<meta property="og:site_name" content="CCNY Planetarium" />
<meta property="og:image" content="https://ccnyplanetarium.org/assets/images/planetarium-jwst-release-500px.jpg" />
<meta property="og:type" content="website" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> -->
    <script src="highlight.js"></script>
    <script src="info-panel.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #212"
      webxr="referenceSpaceType: local"
      environment
      cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">

      <a-assets>

        <img id="showInfo" src="about.png" crossorigin="anonymous"/>

        <a-mixin
          id="frame"
          geometry="primitive: plane; width: .5; height: .5"
          material="color: black; opacity: 0.0; transparent: true; shader: flat"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
         ></a-mixin>
         <a-mixin
          id="poster"
          geometry="primitive: plane; width: .5; height: 0.5"
          material="transparent: true; shader: flat"

          position="0 0 0.005"
         ></a-mixin>
         <a-mixin
          id="movieImage"
          geometry="primitive: plane; width: 1.5; height: 0.81"
          material="src: #showInfo; shader: flat; transparent: true"
          position="0 0.495 0.002"
         ></a-mixin>
      </a-assets>
      <a-entity
       id="background"
       position="0 0 0"
       geometry="primitive: sphere; radius: 2.0"
       material="color: red; side: back; shader: flat"
       scale="0.001 0.001 0.001"
       visible="false" class="raycastable">
     </a-entity>
     <a-entity
        position="0 1.6 0"

        <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
        </a-entity>
      </a-entity>
     <a-sky src="planetarium-jwst-release.jpg" rotation="0 -50 0"></a-sky>
     <a-text font="kelsonsans" value="The Deep Field Release " width="4" position="-1.0 0.25 -3.5" rotation="0 0 0"></a-text> -

    <a-entity id="ui" position="0 1.6 -2.5">
      <!-- Poster menu -->
      <a-entity id="menu" highlight>

        <a-entity id="showInfoButton" position="0 -1.5 0" mixin="frame" class="raycastable menu-button">
          <a-entity material="src: #showInfo" mixin="poster"></a-entity>
        </a-entity>

      </a-entity>

      <!-- Info panel of the selected movie. -->
      <a-entity
        id="infoPanel"
        position="0 0 0.5"
        info-panel
        visible="false"
        scale="0.001 0.001 0.001"
        geometry="primitive: plane; width: 1.5; height: 1.8"
        material="color: #333333; shader: flat; transparent: false" class="raycastable">
        <a-entity id="movieTitle"
          position="-0.68 .68 0"
          text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/fonts/Roboto-msdf.json; color: white; value: About this Image "></a-entity>
        <a-entity id="movieDescription"
          position="-0.68 .58 0"
          text="baseline: top; shader: msdf; anchor: left;width: 1.3; font: https://cdn.aframe.io/fonts/Roboto-msdf.json; color: white; value: The Release of the Deep Field Image. A group of Students and other guests joined the viewing party in the dome on July 12th."></a-entity>
      </a-entity>
    </a-entity>

    </a-scene>
  </body>
</html>
