# Site
title:              CCNY Planetarium
bio:                'Since 1974, the stars have been shining in Harlem.'
description:        "There is a planetarium in the basement at City College - come explore the universe!"
locale:             en_US
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         css
  style:            expanded

# Comments
disqus_shortname:   default

# Social
analytics-id:       "default"
twitter:            default
facebook:           ccnyplanetarium
instagram:          ccnyplanetarium
github:             ccnyplanetarium

# personal
location:           New York, NY
phone:
email:

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
